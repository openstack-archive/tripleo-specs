[tox]
minversion = 1.6
envlist = docs,py36
skipsdist = True

[testenv]
basepython = python3
usedevelop = True
setenv = VIRTUAL_ENV={envdir}
deps = -r{toxinidir}/requirements.txt
commands = stestr run --slowest {posargs}

[testenv:venv]
commands = {posargs}

[testenv:docs]
commands =
  sphinx-build -W -b html doc/source doc/build/html
